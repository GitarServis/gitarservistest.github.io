<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        /* CSS stilovi su isti kao u prethodnom primeru */
    </style>
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery" id="image-gallery">
            <!-- Galerija slika će biti dinamički generisana ovde -->
        </div>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Dodaj sliku</button>
        <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
        <button id="admin-login" style="display: none;" onclick="loginAsAdmin()">Prijavi se kao administrator</button>
    </div>

    <script>
        function handleFileUpload(event) {
            const gallery = document.getElementById('image-gallery');
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function() {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    
                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.appendChild(img);
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Obriši';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', function() {
                        if(confirm("Da li ste sigurni da želite da obrišete ovu sliku?")) {
                            gallery.removeChild(galleryItem);
                        }
                    });
                    galleryItem.appendChild(deleteBtn);
                    
                    gallery.appendChild(galleryItem);
                }

                reader.readAsDataURL(file);
            }
        }

        // Funkcija za prijavu korisnika kao administratora
        function loginAsAdmin() {
            // Simulacija prijave korisnika kao administratora
            const isAdmin = true; // Postaviti na true ako je korisnik administrator, inače na false

            if (isAdmin) {
                const deleteBtns = document.querySelectorAll('.delete-btn');
                deleteBtns.forEach(btn => btn.style.display = 'inline-block');
            } else {
                alert('Nemate privilegije za brisanje slika!');
            }
        }

        // Pozivamo funkciju za prijavu korisnika kao administratora ako je to potrebno
        // Ova funkcija treba da bude pozvana na osnovu nekog događaja, poput klika na dugme za prijavu
        // Na primer, ako imate sistem za autentifikaciju, ova funkcija bi trebalo da se pozove nakon uspešne prijave
        loginAsAdmin();
    </script>
</body>
</html>
