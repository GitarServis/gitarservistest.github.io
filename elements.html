

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <!-- Ovde moÅ¾ete postaviti slike -->
    </div>
    <script>
        // Dodajte slike u galeriju
        const gallery = document.querySelector('.gallery');
        const images = [
            'slika1.jpg',
            'slika2.jpg',
            'slika3.jpg'
            // Dodajte ostale slike ovdje
        ];

        images.forEach(image => {
            const img = document.createElement('img');
            img.src = image;
            img.alt = 'Slika';
            gallery.appendChild(img);
        });
    </script>
</body>
</html>
