<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slike</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .upload-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery" id="image-gallery">
            <!-- Galerija slika će biti dinamički generisana ovde -->
        </div>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Dodaj sliku</button>
        <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
    </div>

    <script>
        function handleFileUpload(event) {
            const gallery = document.getElementById('image-gallery');
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function() {
                    const img = document.createElement('img');
                    img.src = reader.result;
                    gallery.appendChild(img);
                }

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
