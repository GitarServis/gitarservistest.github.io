


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="slika1.jpg" alt="Slika 1">
        <img src="slika2.jpg" alt="Slika 2">
        <img src="slika3.jpg" alt="Slika 3">
        <!-- Dodajte ostale slike ovdje -->
    </div>
</body>
</html>
