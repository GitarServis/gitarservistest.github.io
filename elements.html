<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        /* Stilovi ostaju isti kao i pre */
    </style>
</head>
<body>
    <div class="container">
        <h1>My Gallery</h1>
        <div class="gallery" id="image-gallery">
            <!-- Galerija slika će biti dinamički generisana ovde -->
        </div>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Dodaj sliku</button>
        <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
    </div>

    <script>
        function handleFileUpload(event) {
            const gallery = document.getElementById('image-gallery');
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function() {
                    const img = document.createElement('img');
                    img.src = reader.result;

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Obriši';
                    deleteBtn.classList.add('delete-btn');
                    deleteBtn.addEventListener('click', function() {
                        gallery.removeChild(galleryItem);
                        // Uklonimo sliku i iz localStorage-a
                        const images = JSON.parse(localStorage.getItem('gallery_images'));
                        const imageIndex = images.indexOf(img.src);
                        if (imageIndex !== -1) {
                            images.splice(imageIndex, 1);
                            localStorage.setItem('gallery_images', JSON.stringify(images));
                        }
                    });

                    const galleryItem = document.createElement('div');
                    galleryItem.classList.add('gallery-item');
                    galleryItem.appendChild(img);
                    galleryItem.appendChild(deleteBtn);

                    gallery.appendChild(galleryItem);
                }

                reader.readAsDataURL(file);

                // Dodajemo slike u localStorage
                const imageArray = Array.from(files).map(file => URL.createObjectURL(file));
                const images = JSON.parse(localStorage.getItem('gallery_images')) || [];
                localStorage.setItem('gallery_images', JSON.stringify([...images, ...imageArray]));
            }
        }

        // Učitavanje slika iz localStorage-a prilikom učitavanja stranice
        window.onload = function() {
            const images = JSON.parse(localStorage.getItem('gallery_images')) || [];
            const gallery = document.getElementById('image-gallery');
            images.forEach(imageSrc => {
                const img = document.createElement('img');
                img.src = imageSrc;

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Obriši';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.addEventListener('click', function() {
                    gallery.removeChild(galleryItem);
                    // Uklonimo sliku i iz localStorage-a
                    const images = JSON.parse(localStorage.getItem('gallery_images'));
                    const imageIndex = images.indexOf(img.src);
                    if (imageIndex !== -1) {
                        images.splice(imageIndex, 1);
                        localStorage.setItem('gallery_images', JSON.stringify(images));
                    }
                });

                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.appendChild(img);
                galleryItem.appendChild(deleteBtn);

                gallery.appendChild(galleryItem);
            });
        };
    </script>
</body>
</html>
