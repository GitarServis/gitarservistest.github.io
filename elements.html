<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slike</title>
    <style>
        /* CSS stilovi su isti kao u prethodnom primeru */
    </style>
</head>
<body>
    <div class="container">
        <h1>Galerija</h1>
        <div class="gallery" id="image-gallery">
            <!-- Galerija slika će biti dinamički generisana ovde -->
        </div>
        <button class="upload-btn" onclick="document.getElementById('file-input').click()">Dodaj sliku</button>
        <input type="file" id="file-input" accept="image/*" onchange="handleFileUpload(event)">
    </div>

    <script>
        // Funkcija za čuvanje slika u localStorage-u
        function saveImageToStorage(imageSrc) {
            let images = localStorage.getItem('gallery_images');
            if (!images) {
                images = [];
            } else {
                images = JSON.parse(images);
            }
            images.push(imageSrc);
            localStorage.setItem('gallery_images', JSON.stringify(images));
        }

        // Funkcija za učitavanje slika iz localStorage-a
        function loadImagesFromStorage() {
            let images = localStorage.getItem('gallery_images');
            if (images) {
                images = JSON.parse(images);
                images.forEach(imageSrc => addImageToGallery(imageSrc));
            }
        }

        // Funkcija za dodavanje slike u galeriju
        function addImageToGallery(imageSrc) {
            const gallery = document.getElementById('image-gallery');

            const img = document.createElement('img');
            img.src = imageSrc;
            
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            galleryItem.appendChild(img);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Obriši';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', function() {
                if(confirm("Da li ste sigurni da želite da obrišete ovu sliku?")) {
                    gallery.removeChild(galleryItem);
                    // Uklanjamo sliku iz localStorage-a
                    removeImageFromStorage(imageSrc);
                }
            });
            galleryItem.appendChild(deleteBtn);
            
            gallery.appendChild(galleryItem);
        }

        // Funkcija za uklanjanje slike iz localStorage-a
        function removeImageFromStorage(imageSrc) {
            let images = localStorage.getItem('gallery_images');
            if (images) {
                images = JSON.parse(images);
                const index = images.indexOf(imageSrc);
                if (index !== -1) {
                    images.splice(index, 1);
                    localStorage.setItem('gallery_images', JSON.stringify(images));
                }
            }
        }

        // Funkcija za obradu dodavanja nove slike
        function handleFileUpload(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = function() {
                    const imageSrc = reader.result;
                    addImageToGallery(imageSrc);
                    saveImageToStorage(imageSrc);
                };
                reader.readAsDataURL(file);
            }
        }

        // Učitavanje slika iz localStorage-a prilikom učitavanja stranice
        window.onload = function() {
            loadImagesFromStorage();
        };
    </script>
</body>
</html>
